<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container">
     <header class="header">
       <h1 class="title">Pig Latin Translator</h1>
       <div class="speech-box">
         <img class="speech-img" src="./bubble.png" alt="speech bubble">
        
           <p class="text-output" id="text-output"></p>
       
       </div>
     </header>
     <div class="img-container">
       <img class="pig-img" src="./pigs.jpg" alt="picture of pigs">
       <textarea id="text-input" name="text" rows="3" class="text-input" placeholder="ENTER TEXT TO BE TRANSLATED HERE"></textarea>
     </div>
   </div>
   <script src="main.js"></script>
  </body>
</html>
